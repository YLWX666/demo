<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件冒泡</title>
    <script type="text/javascript" src="jQ/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        $(function(){
            //event是发生事件的时候事件对象，使用的时候
            //通过第一个参数传进来
            $('.son').click(function(){
                alert(1);
                // event.stopPropagation();
                return false;
            });
            $('.father').click(function(){
                alert(2);
                // event.stopPropagation();
                return false;
            });
            $('.grandfather').click(function(){
                alert(3);
                // event.stopPropagation();
            })
        })






    </script>
    <style type="text/css">
        .grandfather{
            width:300px;
            height:300px;
            background-color: green;
        }
        .father{
            width:200px;
            height:200px;
            background-color: gold;
        }
        .son{
            width:100px;
            height:100px;
            background-color: red;
        }


    </style>
</head>
<body>
    <div class="grandfather">
        <div class="father">
            <div class="son">

            </div>
        </div>
    </div>
</body>
</html>
